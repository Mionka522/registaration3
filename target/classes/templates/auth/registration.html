<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">

</head>
<body>
<div class="wrapper">
    <form th:method="POST" th:action="@{/auth/registration}" th:object="${user}">
        <div class="h">
            <h1>Регистрация</h1>
        </div>
        <div class="input-box">
            <input type="text" th:field="*{userName}" id="userName" placeholder="Введите имя пользователя" required/>
            <div style="color:red" th:if="${#fields.hasErrors('userName')}" th:errors="*{userName}" >username Error</div>
        </div>

        <div class="input-box">
            <input type="text" th:field="*{password}" id="password" placeholder="Введите пароль" required/>
            <div style="color:red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">year Error</div>
        </div>


        <div class="input-box">

            <input type="text" th:field="*{email}" id="email" placeholder="Введите email" required/>
            <div style="color:red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">email Error</div>
        </div>

        <br/>
        <input type="radio" id="USER" th:field="*{role}" value="USER">
        <label for="USER">я хочу только проходить опросы (USER) </label>
        <br/>
        <input type="radio" id="ADMIN" th:field="*{role}" value="ADMIN">
        <label for="ADMIN">я хочу создавать опросы и проходить их (ADMIN)</label><br>
        <div style="color:red" th:if="${#fields.hasErrors('role')}" th:errors="*{role}">role Error</div>
        <br/>

        <br/>


        <input type="submit" value="Зарегистрироваться!" class="btn"/>
        <br/>


    </form>
</div>
</body>
</html>
